<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>勤怠連絡システム</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<!-- TABLE CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
<!-- Latest compiled Bootstrap JS-->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

<style>
 body{
	 background: rgb(74,102,134);
	background: linear-gradient(90deg, rgba(0,102,102,0.9) 0%, rgba(0,51,51,0.5) 31%, rgba(102,153,153,1) 100%); 		
} 

 h1{	
	text-shadow: 2px 2px 5px darkgray;
} 

.btn{
	border: 1px darkcyan solid;
	background: rgba(0,51,51,1);
	color:#FFFFFF;
	text-shadow: 2px 2px 5px green;
}
</style>

</head>
<body class="text-dark">
	<div class="container-fluid h-100">		
		<div class="row justify-content-center align-items-center">			
			<div class="col-md-6 col-md-offset-3">	
			 <div class="row justify-content-center align-items-center pl-5 m-5 pt-5">
			    <h1 style="color:#CCFF66; text-align:'center;'"> &nbsp;&nbsp;&nbsp; 勤怠連絡システム &nbsp; </h1>    
			  </div>	
					
			<form action="#" th:action="@{/login}" method="post">
				<!-- Error Message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">ユーザー名またはパスワードが間違っています!!</div>
				</div>
				<!-- Logout Message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">ログアウトしました。</div>
				</div>

				<div class="form-group">
					<label class="font-weight-bold" for="mail">メール</label> <input type="text" name="mail"
						id="mail" class="form-control" autofocus="autofocus"></input>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="password">パスワード</label> <input type="password"
						name="password" id="password" class="form-control"
						autofocus="autofocus"></input>
				</div>
				<div class="form-group">
					<button type="submit" class="form-control btn font-weight-bold"
						value="ログイン">ログイン</button>
				</div>
				<div class="form-group"></div>
			</form>
			</div>
		</div>	
	</div>	
</body>
</html>
